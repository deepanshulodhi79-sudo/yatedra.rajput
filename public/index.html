<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bulk Mail Sender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="logoutBtn" class="logout">Logout</button>
  <h2>Bulk Mail Sender</h2>

  <div class="form-grid">
    <div>
      <label>First Name (Sender Name)</label>
      <input type="text" id="senderName" placeholder="Your name" />
    </div>
    <div>
      <label>Sent From (your sender email)</label>
      <input type="email" id="gmail" placeholder="you@gmail.com" />
    </div>
    <div>
      <label>App Password</label>
      <input type="password" id="appPassword" placeholder="App Password" />
    </div>
    <div>
      <label>Subject</label>
      <input type="text" id="subject" placeholder="Subject" />
    </div>
  </div>

  <div class="form-grid">
    <div>
      <label>Body</label>
      <textarea id="message" rows="10" placeholder="Type your message"></textarea>
    </div>
    <div>
      <label>Bulk Mails (one per line)</label>
      <textarea id="recipients" rows="10" placeholder="recipient1@example.com"></textarea>
      <p id="count"></p>
    </div>
  </div>

  <button id="sendBtn">Send</button>
  <p id="status"></p>

  <script src="script.js"></script>
</body>
</html>
